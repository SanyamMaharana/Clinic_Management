<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, rgba(255,255,255,0) 70%);
            animation: moveBackground 10s infinite linear;
        }
        @keyframes moveBackground {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .dashboard {
            background: white;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
        }
        .dashboard:hover {
            transform: scale(1.05);
        }
        .dashboard h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .calendar {
            margin: 20px 0;
        }
        .btn {
            display: block;
            width: 220px;
            padding: 12px;
            margin: 12px auto;
            border: none;
            background: linear-gradient(135deg, #6de133, #337d0f);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: linear-gradient(135deg, #337d0f, #6de133);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2> Welcome Doctor </h2>
        <input type="date" class="calendar" id="appointmentDate" onchange="viewAppointments()">
        <button class="btn" onclick="viewAppointments()">View Appointments</button>
    </div>

    <script>
        function viewAppointments() {
            let selectedDate = document.getElementById("appointmentDate").value;
            if (selectedDate) {
                alert("Showing appointments for " + selectedDate);
            } else {
                alert("Please select a date to view appointments.");
            }
        }
    </script>
</body>
</html>
