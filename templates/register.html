<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <form id="registerForm" action="{{ url_for('register_post') }}" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" name="username" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" name="password" minlength="8" title="Password must be at least 8 characters long" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Info</label>
        <input type="text" id="contact" name="contact" pattern="\d{10}" title="Please enter a valid 10-digit phone number" required>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      const contact = document.getElementById('contact').value;
      const password = document.getElementById('newPassword').value;
      if (!/^\d{10}$/.test(contact)) {
        alert('Please enter a valid 10-digit phone number');
        event.preventDefault();
      }
      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
